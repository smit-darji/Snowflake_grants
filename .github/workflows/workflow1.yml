name: Run Python Script

on:
  push:
    branches:
      - Master
  pull_request:
    branches:
      - Master

jobs:
  build:
    runs-on: [self-hosted, high-cpu-x64]  
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install psutil

    - name: Run script
      run: |
        python main.py

